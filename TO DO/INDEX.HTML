<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <H1>To Do List</H1>
    </header>
  <div class="container">
    <h1>To Do List</h1>
    <form>
      <input type="text" id="task" placeholder="Add Task">
      <button type="submit" id="addTask">Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <div id="popup">
    <div id="popupContent">
      <h2>Reminder</h2>
      <p id="reminderText"></p>
      <button id="deleteTask">Delete</button>
      <button id="completeTask">Complete</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    &copy;<h4>@Shamkevin 2023</h4>
  </footer>
</body>
</html>
